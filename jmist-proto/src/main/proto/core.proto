syntax = "proto3";

option java_package = "ca.eandb.jmist.proto";
option java_outer_classname = "CoreProtos";

message Vector3 {
  double x = 1;
  double y = 2;
  double z = 3;
}

message Color {
  enum Type {
    RGB = 0;
    XYZ = 1;
    GREY = 2;
    SPECTRUM = 3;
  }
  Type type = 1;

  repeated double channels = 2;
  repeated double wavelengths = 3;
}
