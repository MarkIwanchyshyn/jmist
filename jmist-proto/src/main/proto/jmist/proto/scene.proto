syntax = "proto3";

option java_package = "ca.eandb.jmist.proto";
option java_outer_classname = "SceneProtos";

import "jmist/proto/camera.proto";
import "jmist/proto/light.proto";
import "jmist/proto/material.proto";
import "jmist/proto/mesh.proto";

message Object {
  repeated double world_to_local = 1;

  oneof parameters {
    Mesh mesh_object = 2;
  }
}

message Scene {
  Camera camera = 1;
  repeated Light lights = 2;
  repeated Material materials = 3;
  repeated Object objects = 4;
}
