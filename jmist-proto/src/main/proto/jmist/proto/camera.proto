syntax = "proto3";

option java_package = "ca.eandb.jmist.proto";
option java_outer_classname = "CameraProtos";

message PinholeCamera {
  double angle_x = 1;
  double angle_y = 2;
}

message OrthographicCamera {
  double scale_x = 1;
  double scale_y = 2;
}

message Camera {
  enum Type {
    PINHOLE = 0;
    ORTHOGRAPHIC = 1;
  }
  Type type = 1;
  repeated double world_to_view = 2;

  PinholeCamera pinhole_camera = 3;
  OrthographicCamera orthographic_camera = 4;
}
